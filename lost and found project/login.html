<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../lost and found project/Logo.jpg" width="140" height="40"alt="welocme logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-page">
        <div class="login-container">
            <h2>Login</h2>
            <form action="welcome.html" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login" formaction="homepage.html">Login</button>
            </form>
            <p class="signup-link">Haven't Registered? <a href="signup.html"><strong>Sign up</strong></a></p>
        </div>
    </main>
</body>
</html>
