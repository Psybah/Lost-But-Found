<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Lost Item Reports</h1>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Contact Info</th>
        </tr>
        {% for report in reports %}
        <tr>
            <td>{{ report[1] }}</td>
            <td>{{ report[2] }}</td>
            <td>{{ report[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
