<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Items Search</title>
    <link rel="stylesheet" href="../CSS/search_lost_items.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Images/Logo.jpg" width="140" height="40"alt="welocme logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search lost item">
            <button class="search-btn"><img src="../Images/search_icon.png" alt="Search"></button>
        </div>
        <div class="filter-icon">
            <img src="../Images/filter-icon.png" alt="Filter">
        </div>
    </header>
    <div class="filter-form">
        <form>
            <div class="form-group">
                <label for="category">Category</label>
                <div class="categories">
                    <button type="button">Electronics</button>
                    <button type="button">Luggage</button>
                    <button type="button">Others</button>
                    <button type="button" class="add-category">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Detailed address">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" placeholder="Month">
                <input type="text" placeholder="Date">
                <input type="text" placeholder="Time">
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="apply-btn">Apply</button>
            </div>
        </form>
    </div>
    <div class="results">
        <div class="result-item">
            <a href="#">Link 1</a>
        </div>
        <div class="result-item">
            <a href="#">Link 2</a>
        </div>
        <div class="result-item">
            <a href="#">Link 3</a>
        </div>
        <div class="result-item">
            <a href="#">Link 4</a>
        </div>
        <div class="result-item">
            <a href="#">Link 5</a>
        </div>
        <div class="result-item">
            <a href="#">Link 6</a>
        </div>
    </div>
</body>
</html>
